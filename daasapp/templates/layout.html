<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet">
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet">
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">   
    <link href="{% static 'css/main.min.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'images/DAASico.png' %}" sizes="16x16" type="image/png">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-sm nav-pills fixed-top bg-dark navbar-dark ">
    <div class="container-fluid  ms-4 me-4 " >
      <a class="navbar-brand " href="javascript:void(0)">   
          <img src="{% static 'images/DAASico.png' %}" width="30" height="29" class="d-inline-block align-top">  
         <span style="color:white; font-size: 24px; ">DAAS</span>
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto ">
          <li class="nav-item ps-3 mb-1">
            <a class="nav-link navtext " href="javascript:void(0)">Community <!--<span class="vertical"></span>--></a>
          </li>
          <li class="nav-item ps-3 mb-1">
            <a class="nav-link navtext " href="javascript:void(0)">FAQs<!--<span class="vertical"></span>--></a>
          </li>
          <li class="nav-item ps-3 mb-1">
            <a class="nav-link navtext" href="javascript:void(0)">Commentary <!--<span class="vertical"></span>--></a>
          </li>              
        </ul> 
        <!-- <ul class="nav nav-tabs justify-content-end" id="right">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Login</a>
            </li>      
            <select class="selectpicker" data-width="fit">
              <li><option data-content='<span class="flag-icon flag-icon-us"></span> English'>English</option></li>
              <li><option  data-content='<span class="flag-icon flag-icon-mx"></span> Español'>Amharic</option></li>          
            </select>      
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li> -->
              
          <!-- </ul> --> 
        <form class="d-flex ">
            <button class="btn btn-outline-primary me-3 rounded" type="button">Login</button>
            <button class="btn btn-outline-danger rounded me-3" type="button">Sign Up</button>
            <span class="pipe me-3"></span>
            <div class="dropdown">
                <button class="btn btn-outline-warning dropdown-toggle rounded langsize " type="button" id="lang" data-bs-toggle="dropdown">
                  <img src="{% static 'images/america.png' %}" alt="" class="img-fluid icon">  
                  English(US)
                </button>
                
                <ul class="dropdown-menu bg-dark" >
                  <li><a class="dropdown-item bg-dark text-light " href="#"><img src="{% static 'images/ethiopia.png' %}" alt="" class="img-fluid icon">  Amharic</a></li>
                </ul>
              </div>
        </form>
      </div>
    </div>
</nav>
    
    
  <div class="container" id="main">
      {% block body%}
      {% endblock %}
  </div>

  <footer class="text-center text-white" style="background-color: #f1f1f1;">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a class="fa fa-facebook" href="#"></a>
        <a class="fa fa-twitter" href="#"></a>
        <a class="fa fa-linkedin" href="#"></a>
        <a class="fa fa-google" href="#"></a>
        <a class="fa fa-github" href="#"></a>        
      </section>     
    </div>  
    <!-- Copyright -->
    <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2020 Copyright:
      <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
  <script type='text/javascript'> $(function(){
    $('.selectpicker').selectpicker();
    });</script>
