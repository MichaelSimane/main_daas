{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="container main">
    <div>
        <h4>Generate a Report</h4>
    </div>   
    <div class="row">
        <form action="{% url 'generate' %}" method="post">
            {% csrf_token %}
        <div class="col select">
            <h6>Select village</h6>            
                <select name="District" id="">
                    {% for district in districts %}
                        <option value="{{ district.Name }}">{{ district.Name }}</option>           
                    {% endfor %}   
                </select>          
        </div>        
        <div class="data_main">
            <h6 style="padding-bottom: 4%;">Select data of choice</h6>
            <div class="data">
                <div class="form-check sow">
                    <input class="" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      Sowing date
                    </label>
                  </div>
                <div class="form-check harvest">
                    <input class="" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Harvesting date 
                    </label>
                </div>
            </div>

                    </label>
                  </div>

        </form>
