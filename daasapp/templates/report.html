{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="container main">
    <div>
        <h4>Report result</h4>
    </div>  
            
    <div class="data_main">                
        <div class="data_report">
            <div class="form-check Report_result">                        
                <label class="form-check-label" for="flexCheckDefault">
                    Sowing date:
                </label>
                <div><output>{{ sowing }}</output></div>
                
            </div>
            <div class="form-check Report_result">                        
                <label class="form-check-label" for="flexCheckChecked">
                    Harvesting date: 
                </label>
                <div> <output>{{ harvesting }}</output></div>
                                       
            </div>
        </div>
        {% comment %} <div class="data_report">            
            <div class="form-check Report_result">                        
                <label class="form-check-label" for="flexCheckDefault">
                    Fertilizer Recommendation
                </label>
                <output>hello world</output>
                </div>
            <div class="form-check Report_result">                        
                <label class="form-check-label" for="flexCheckChecked">
                    Pesticide Recommendation
                </label>
                <output>hello world</output>
            </div>
        </div>  {% endcomment %}
        
        <div class="data_report">
            <div class="d-flex justify-content-end pt-3">   
                <button type="button" class="btn btn-danger btn-lg">Generate Report</button>                
            </div> 
            <div class="d-flex justify-content-end pt-3">
                <button class="generate_btn" type="button" class="btn btn-lg ms-2">Submit form</button>
            </div>
        </div>
              
    </div>  
       
        
   
    
</div>
{% endblock %}
